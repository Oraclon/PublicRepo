<div style="display: grid; gap: var(--padGap); overflow-y: auto; max-height: 100px">
    <div style="display: grid; gap: var(--padGap); font-size: .8em;">
        <div 
            *ngFor="let item of items()" 
            style="cursor:pointer" 
            (click)="anAction(item)">
                - {{item.title}}
        </div>
    </div>
</div>
